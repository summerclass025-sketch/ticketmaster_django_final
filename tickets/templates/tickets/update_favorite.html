<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Edit Favorite Event</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-4">
  <h2 class="mb-3">Edit Favorite Event</h2>

  <form method="post">
    {% csrf_token %}

    <div class="mb-3">
      <label class="form-label">Event Name</label>
      <input type="text" name="name" class="form-control" value="{{ fav.name }}">
    </div>

    <div class="mb-3">
      <label class="form-label">Venue</label>
      <input type="text" name="venue" class="form-control" value="{{ fav.venue }}">
    </div>

    <div class="mb-3">
      <label class="form-label">Date</label>
      <input type="text" name="date" class="form-control" value="{{ fav.date }}">
    </div>

    <div class="mb-3">
      <label class="form-label">Ticket URL</label>
      <input type="text" name="ticket_url" class="form-control" value="{{ fav.ticket_url }}">
    </div>

    <div class="mb-3">
      <label class="form-label">Notes</label>
      <textarea name="notes" class="form-control" rows="3">{{ fav.notes }}</textarea>
    </div>

    <button type="submit" class="btn btn-primary">Save Changes</button>
    <a href="{% url 'favorites_list' %}" class="btn btn-secondary ms-2">Cancel</a>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
